<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
</head>
<body>
	<div id='app'></div>
<script type="text/javascript" src="hogan.js"></script>
<script type="text/javascript" src="fruitmachine-03.js"></script>
<script>


FruitMachine.set('templates', {
	'i': Hogan.compile('<div class="layout-i">{{{module_1}}}{{{module_2}}}{{{module_3}}}</div>'),
	'apple': Hogan.compile('<div class="module-apple {{{fm_classes}}}" {{{fm_attrs}}}><h1>{{title}}</h1><div>{{body}}</div></div>'),
	'orange': Hogan.compile('<div class="module-orange {{{fm_classes}}}" {{{fm_attrs}}}><h1>This is module orange title</h1><div>This is module orange body</div></div>'),
	'tangerine': Hogan.compile('<div class="module-tangerine {{{fm_classes}}}" {{{fm_attrs}}}>{{#modules}}<h2>{{title}}</h2>{{{module}}}</div>{{/modules}}</div>'),
	'sharon': Hogan.compile('<div class="module-sharon {{{fm_classes}}}" {{{fm_attrs}}}>{{#items}}<h4>{{title}}</h4><div>{{body}}</div>{{/items}}</div>')
};


var structure = {
	_id: 'master',
	module: 'i',
	children: [
		{
			_id: 1,
			module: 'apple',
			data: {
				title: 'This is apples title',
				body: 'This is apples body'
			}
		},
		{
			_id: 2,
			module: 'orange',
		},
		{
			_id: 3,
			module: 'tangerine',
			children: []
		}
	]
};


var myModel = new FruitMachine.Model(structure);
var myView = new FruitMachine.View({
	model: myModel
});

myView
	.render()
	.inject(document.getElementById('app'))
	.setup();



setTimeout(function() {

debugger;
	var tangerineModel = myModel.child('tangerine');

	tangerineModel.addModel({
		module: 'sharon',
		template: templates['fruit/module-sharon'],
		data: {
			title: 'test title',
			items: [
				{
					title: 'item 1',
					body: 'item 1 body'
				},
				{
					title: 'item 2',
					body: 'item 2 body'
				},
				{
					title: 'item 3',
					body: 'item 3 body'
				}
			]
		}
	});

	myView
		.child('tangerine')
		.render()
		.setup();


}, 2000);



</script>
</body>
</html>
